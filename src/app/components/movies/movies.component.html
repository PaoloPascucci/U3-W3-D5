 <div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let movie of movies">
            <div class="card">
                <img class="card-img-top" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}"
                    alt="movie.title" />
                <div class="card-body">
                    <h4 class="card-title">{{movie.title}}</h4>
                    <button type="button" class="btn btn-primary" (click)="addF(user.user.id, movie.id)"><i class="bi bi-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
